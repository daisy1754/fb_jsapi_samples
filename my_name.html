<html>
  <head>
    <title></title>
  </head>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <div id="status_text">Initial state</div>
    <div id="fb-root"></div>
    <script src="gui.js" type="text/javascript"></script>
    <script src="init.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.fbAsyncInit = function() {
        fbinit();
        handleAfterAuthorized(function() {
          displayStatusUpdate("auth success! start data fetching");
          FB.api('/me', function(response) {
            displayStatusUpdate('Good to see you, ' + response.name + '.');
          });
        });
      }
      displayStatusUpdate("Loading SDK and checking auth status.");
      loadFbSdk();
    </script>
  </body>
</html>
