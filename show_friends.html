<html>
  <head>
    <title>Show list of friends</title>
  </head>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <div id="status_text">Initial state</div>
    <div id="search_box_wrapper"></div>
    <table id="friends_table" data-num-of-displayed-friends="0">
      
    </table>
    <div id="fb-root"></div>
    <script src="gui.js" type="text/javascript"></script>
    <script src="init.js" type="text/javascript"></script>
    <script src="show_friends.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.fbAsyncInit = function() {
        fbinit();
        handleAfterAuthorized(function() {
          displayStatusUpdate("auth success! start data fetching: You can click friends below to start messaging he or she");
          fetchAndDisplayFriends(12);
        });
      }
      displayStatusUpdate("Loading SDK and checking auth status.");
      loadFbSdk();
    </script>
  </body>
</html>
